<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 請使用for迴圈寫出1-5

        for (let i = 1; i <= 5; i = i + 1) {
            console.log(i);
        }
        // 顯示五個*
        // i++ =>i=i+1
        // i-- =>i=i-1
        for (let i = 1; i <= 5; i++) {
            document.write('*<br>');
            // document.write('*'+'<br>');
            // document.write('<*>')
            // document.write('<br>'); 換行寫在一起就可以
        }

        //1-10的總和
        let s = 0;
        let i;
        for (i = 1; i<=10; i++){
            s = s + i; //累計
        }
        //迴圈結束後，顯示s,i結果
        console.log(`1+2+3+...+10=${s}`);
        console.log(`i=${i}`); 

    </script>
</body>

</html>
