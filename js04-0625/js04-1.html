<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 輸入[window.prompt()]星期別代號，顯示星期幾
        // prompt()=>回傳是一個字串型態的結果
        // 取消時會回傳空值=>null
        let a = prompt('請輸入星期別代號:1-7');
        // trim()=>去除內容前後多餘空白
        // length=>資料的長度
        console.log(a.length);
        switch (a.trim()) {
            case null:
                document.write('您按了取消')
                break;
            case'': //沒有填寫任何內容，連空白都沒有(連續兩下單引號或雙引號) 
                document.write('您尚未填寫代號')
                break;        
            case '1':
                document.write('星期一');
                break; //結束switch
            case '2':
                document.write('星期二');
                break; //結束switch
            case '3':
                document.write('星期三');
                break; //結束switch
            case '4':
                document.write('星期四');
                break; //結束switch
            case '5':
                document.write('星期五');
                break; //結束switch
            case '6':
                document.write('星期六');
                break; //結束switch
            case '7':
                document.write('星期天');
                break; //結束switch
            default:
                // 以上條件都不成立
                document.write('輸入err');
                break; 
                //switch中的最後一個break，可以省略
                //建議還是寫上來會比較好




        }




    </script>

</body>

</html>
