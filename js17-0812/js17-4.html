<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 當游標離開文字方塊時，檢查輸入的內容不足5個字的時候，顯示訊息 -->
    <form>
        <label for="uid">會員編號</label>
        <!-- size => 文字方塊寬度， maxlength => 限定字數-->
        <input type="text" id="uid" size="15" maxlength="5"><br>
        <label for="mobile">手機號碼</label>
        <input type="text" id="mobile" size="15" maxlength="10"><br>

        <span id="errMsg"></span><br> <!-- 不足字數顯示err -->
        <input type="button" value="送出">
    </form>

    <script>
        //會員編號5個字
        let uid = document.getElementById('uid');
        uid.addEventListener('blur', function (e) {
            checkWordNum(e, 5,'會員編號')
        });

        //手機號碼10個字
        let moblie = document.getElementById('moblie');
        moblie.addEventListener('blur', function (e) {
            checkWordNum(e, 10,'手機號碼')
        });


        //被共用的檢查字數的函式
        function checkWordNum(e, numLength,lebelName) {
            //alert('游標離開了');
            //取得errMSg的位置
            let errMsg = document.getElementById('errMsg');
            //預設errMsg內容為空字串
            //errMsg.textContent = '';
            //檢查文字方塊內容是否有5個字
            if (e.target.value.length != numLength) {
                //若沒有，則顯示提示訊息給errMsg
                errMsg.textContent = `${lebelName}必須是${numLength}個字`;
            } else {
                //若有，則清除提醒訊息給errMsg
                errMsg.textContent = '';
            }
        };





    </script>

</body>

</html>
