<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 猜數字：直到猜對才結束
        // 用亂數產生一個值：60
        // 輸入資訊顯示console.log()
        // 第1次：50 => 太小了（提示：50-100）
        // 第2次：90 => 太大了（提示：50-90）
        // 第3次：80 => 太大了（提示：50-80）
        // 第4次：55 => 太小了（提示：55-80）
        // 第5次：60 => 猜對了

        // console.log(Math.floor(Math.random()*100)); // 回傳 0 ~ 99
        // console.log(Math.floor(Math.random()*100)+1); // 回傳 1 ~ 100
        // 產生亂數給變數bingoNum
        // let bingoNum = Math.floor(Math.random() * 100) + 1;
        // console.log(bingoNum);

        let bingoNum = Math.floor(Math.random() * 100) + 1;
        let guess;
        let min = 1;
        let max = 100;
        let freq = 0;

        while (guess !== bingoNum) {
        freq++;
        guess = Number(prompt(`第${freq}次：請輸入${min}-${max} 之間的數字`));
        console.log(`第${freq}次：${guess}`);

        if (guess < bingoNum) {
            console.log(`太小了（提示：${guess}-${max}）`);
            min = guess;
        } else if (guess > bingoNum) {
            console.log(`太大了（提示：${min}-${guess}）`);
            max = guess;
        } else {
            console.log(`猜對了`);
            }
        }

    </script>
</body>

</html>
