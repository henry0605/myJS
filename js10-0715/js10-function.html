<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //建立函式時機點
        //被動函式
        //function Name(){...}
        //立即執行
        //匿名函式 => function(){...}
        //箭頭函式 => ()=>{...}

        //建立函式:取亂數
        function getRandomNum(max) {
            return Math.floor(Math.random() * max) + 1;     /* //加上max，為了可通用，加上亂數參數的最大值
                                                            後續分別加上數字就好，就不用做這麼多函式 */
        }

        //大樂透 => 第一區1-49挑6個號碼 + 第二區1-49挑1個號碼
        //威力彩 => 第一區1-38挑6個號碼 + 第二區1-8挑1個號碼
        //金彩539 => 第一區1-39挑5個號碼

        //大樂透
        function getLotNum() {
            let arrNum = [];
            //取出第一區:6個號碼1-49
            for (let i = 0; i < 6; i++) {
                //取亂數
                let lottery = getRandomNum(49);
                //檢查陣列是否存在此號碼
                if (arrNum.indexOf(lottery) == -1) {    //看到-1表示不存在
                    arrNum.push(lottery);
                } else {
                    console.log(`在編號${i}位置,${lottery}重複`);
                    i--; //因為重複，所以編號位置要-1
                }
            }
            arrNum.sort((a, b) => { return a - b });
            console.log(arrNum);

            let specialNum = getRandomNum(49);
            console.log('特別號:' + specialNum);
        }
        getLotNum();

        //威力彩
        function getWeiNum() {
            let arrNum = [];
            //取出第一區:6個號碼1-49
            for (let i = 0; i < 6; i++) {
                //取亂數
                let lottery = getRandomNum(49);
                //檢查陣列是否存在此號碼
                if (arrNum.indexOf(lottery) == -1) {
                    arrNum.push(lottery);
                } else {
                    console.log(`在編號${i}位置,${lottery}重複`);
                    i--; //因為重複，所以編號位置要-1
                }
            }
            arrNum.sort((a, b) => { return a - b });
            console.log(arrNum);

            let specialNum = getRandomNum(8);
            console.log('特別號:' + specialNum);
        }
        getWeiNum();

        //金彩539
        function getGoldNum() {
            let arrNum = [];
            //取出第一區:5個號碼1-39
            for (let i = 0; i < 5; i++) {
                //取亂數
                let lottery = getRandomNum(39);
                //檢查陣列是否存在此號碼
                if (arrNum.indexOf(lottery) == -1) {
                    arrNum.push(lottery);
                } else {
                    console.log(`在編號${i}位置,${lottery}重複`);
                    i--; //因為重複，所以編號位置要-1
                }
            }
            arrNum.sort((a, b) => { return a - b });
            console.log(arrNum);
        }
        getGoldNum();

        //跳脫字元符號=> \n =>換行
        let logGameNo = prompt(`請輸入樂透號碼代號 => \n1.大樂透 2.威力彩 3.金彩539`);

        switch (logGameNo) {           //switch要複習!!!!
            case '1':
                getLotNum();
                break;
            case '2':
                getWeiNum();
                break;
            case '3':
                getGoldNum();
                break;
            default:
                console.log("請輸入有效的遊戲號碼。")
                break;
        }









    </script>

</body>

</html>
