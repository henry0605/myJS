<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習:按下提交按鈕時,檢查是否按了「我同意合約」,若沒有,顯示訊息並取消提交動作</title>
</head>

<body>
    <form id="myform">
        <input type="checkbox" id="agree">我同意合約
        <br>
        <span id="errmsg"></span>
        <br>
        <input type="submit">
    </form>

    <script>
        let myform = document.getElementById('myform');
        let agree = document.getElementById('agree');
        let errmsg = document.getElementById('errmsg');

        myform.addEventListener('submit',function(e){
            if(!agree.checked){
                errmsg.textContent = '必須選取我同意合約';
                errmsg.style.color = 'red';
                e.preventDefault();
            }
        });

    </script>
</body>

</html>
