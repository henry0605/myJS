<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //建立物件樣板
        //習慣物件樣板名稱字首為大寫
        //1.建立物件樣板成員
        function Sdata(no, name, htmlScore, cssScore, jsScore,...other) {
            //this代表物件本身
            this.sid = no;
            this.sName = name;
            this.html = htmlScore;
            this.css = cssScore;
            this.javascript = jsScore;
            this.showData = function(){
            console.log(`${this.sid}同學${this.sName},成績總分為${this.html + this.css + this.javascript}分`)
            console.log(`身高:${other[0]}, 體重:${other[1]}`);
            }
            }
        //2.使用物件樣板
        //傳值給物件樣板的參數
        let s1 = new Sdata('s001', '王小明', 100, 100, 100, 157, 50);
        //呼叫物件樣板中的方法
        s1.showData();
        let s2 = new Sdata('s002', '張三', 99, 99, 99,'沒有身高',99);
        s2.showData();
        let s3 = new Sdata('s001', '李四', 98, 98, 98,'沒有身高', '沒有體重');
        s3.showData();

        /*計算全班各科總分
        方法一:直接使用s1,s2,s3成員
        console.log('全班HTML總分為:'+ (s1.html + s2.html + s3.html));
        console.log('全班CSS總分為:'+ (s1.css + s2.css + s3.css));
        console.log('全班JavaScript總分為:'+(s1.javascript + s2.javascript + s3.javascript)); */

        //方法二 :陣列物件
        //宣告陣列
        let arrObj = [s1,s2,s3];

        let totHtml = 0,totCss=0,totJs=0;
        for (let i =0; i<arrObj.length; i++){
            totHtml += arrObj[i].html;
            totCss += arrObj[i].css;
            totJs += arrObj[i].javascript;
        }  
        console.log('HTML總分:'+totHtml);  
        console.log('Css總分:'+totCss);   
        console.log('JAVASCRIPT總分:'+totJs);       



        





    </script>

</body>

</html>
