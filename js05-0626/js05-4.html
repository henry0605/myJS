<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 5;
        let b = 3;

        //兩數調換過程
        let tmp = a; //tmp=5 想像tmp是第三個水桶
        a = b; //a=3
        b = tmp; //b=5

        console.log(a);
        console.log(b);
    </script>
</body>

</html>
