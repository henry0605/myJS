<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let bingoNum = 90;


        for (let i = 1; i <= 3; i++) {
            let result = prompt("請輸入數字");
            document.write(`第${i}次: ${result}<hr>`);

            if (parseInt(result) === bingoNum) {
                document.write("答對了!");
                break;
            } else if (i === 3) {
                document.write("挑戰失敗");
            } else {
                document.write("猜錯了，請再試一次。<br>");
            }

        }


    </script>
</body>

</html>
