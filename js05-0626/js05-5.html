<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //巢狀迴圈
        //ex8.九九乘法表
        /*
        1*1=1 1*2=2 1*3=3 ... 1*9=9
        2*1=2 2*2=4 2*3=6 ... 2*9=18
        .
        .
        .
        9*1=9 9*2=18 9*3=27 ... 9*9=81
        */

        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                // 1*1=1
                if (i * j < 10){
                    document.write(i + '*' + j + '=0'+ i * j + ' ');  // +' '是為了讓數字有間距
                }else{
                    document.write(i + '*' + j + '=' + i * j + ' ');
                }
            

            // 簡化寫法
            document.write(i + '*' + j + '=');
            if (i * j < 10){
                //兩數相乘<10 才補0
                document.write('0');}
                document.write(i * j + ' ');}
            // j(內)迴圈結束後要回到i(外)迴圈=>換行
            document.write('<br>');
            

        }

    </script>

</body>

</html>
