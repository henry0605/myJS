    <script>
        //陣列使用時機
        //建立每個學生的座號
        //使用陣列
        // let sNo=[1,2,3,...,30];
        //使用變數30個
        // let sNo1=1;
        // let sNo2=2;
        // let sNo3=3;
        // let sNo4=4;
        // let sNo5=5;
        // ....
        // let sNo30=30;

        // 陣列中找出超過100以上  
        let arr1 = [1, 3, 7, 100, 234];
        //for
        for (let i = 0;i<arr1.length; i++){
            if(arr1[i]>=100){
                console.log(arr1[i]);
            }
        }
        //while 先檢查再執行
        let count=0;
        while(count < arr1.length){    //執行迴圈的條件
            if(arr1[count] >= 100){
                console.log(arr1[count]);
            }
            count++;

        }
        //do-while 先執行再檢查
        count=0;
        do{
            if(arr1[count] >= 100){
                console.log(arr1[count]);
            }
            count++;
        }while(count < arr1.length);

        //filter()
        let greaterThan100 = arr1.filter((n) =>{
            if (n>=100){
                return true;
            }
        });
        //let greaterThan100 = arr1.filter((n) => n >=100);  <<簡化寫法
        console.log(greaterThan100);



        
    </script>
