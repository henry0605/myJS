<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //只顯示奇數
        //方法一
        let arr1 = [1, 3, 7, 100, 234];
        for (let i = 0; i < arr1.length; i++) {    //i < arr1.length 確保了迴圈僅在所有陣列元素都被遍歷完畢之前運行，並且不會超出陣列的範圍。
            if (arr1[i] % 2 == 1) {
                console.log(arr1[i]);
            }
        }
        console.log(`arr1:${arr1}`);

        //方法二
        //陣列中只保留奇數 >>filter
        let arr2 = [1, 3, 7, 100, 234];
        console.log('原陣列內容' + arr2);

        //CallBackFn => 匿名函式
        let odds2 = arr2.filter(function (n) {
            if (n % 2 == 1) {
                return true;
            }
            return false
        });

        // CallBackFn => 箭頭函式
        let odds = arr2.filter((n) => {
            // if(n % 2 == 1){
            //     return true;
            // }
            // return false;

            //簡化寫法
            return n % 2 == 1; //n=1 => 1%2==1 => ture
        });

        //再簡化寫法
        //let odds = arr2.filter((n) => n % 2 == 1);
        console.log('篩選後的陣列奇數內容' + odds2);
        console.log('資料型別' + typeof (odds));
        console.log('篩選後的原陣列內容' + arr2);


    </script>
</body>

</html>
