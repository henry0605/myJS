<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1-10合計
        //合計變數

        let s1 = 0; //要給一個初始值0
        for (let i = 1; i < 10; i++) {
            s1 = s1 + i;
        }
        //最後加總結果
        console.log(`i=${s1}`);

        //1-10合計 >> 使用while
        //while(進入迴圈條件){ ... }
        //合計變數
        let s2 = 0;
        let i =1;
        while (i <= 10){
            s2 = s2 + i;
            i++;
        }
        console.log(`1+2+3...+10=${s2}`);

    </script>

</body>

</html>
